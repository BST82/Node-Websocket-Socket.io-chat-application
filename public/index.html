<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <title>B Chat</title>
</head>
<body class="bg-gray-200 text-gray-900">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10">
        <h1 class="text-3xl font-bold text-center py-4 bg-gradient-to-r from-green-400 to-black text-white">B Chat 😁</h1>
        
        <div class="p-4">
            <div class="name flex items-center mb-4">
                <span class="text-gray-500 mr-2"><i class="far fa-user"></i></span>
                <input
                    type="text"
                    id="name-input"
                    class="name-input w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    value="anonymous"
                    maxlength="20"
                />
            </div>

            <ul class="message-container space-y-3 overflow-y-auto max-h-60 mb-4" id="message-container">
                <!-- Messages will be dynamically inserted here -->
            </ul>
            

            <form class="message-form flex items-center" id="message-form">
                <input type="text" name="message" id="message-input" class="message-input flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <div class="v-divider mx-2"></div>
                <button type="submit" class="send-button bg-gradient-to-r from-green-400 to-black text-white px-4 py-2 rounded-lg hover:bg-green-600">
                    Send <span><i class="fas fa-paper-plane"></i></span>
                </button>
            </form>

            <h3 class="clients-total text-center text-gray-600 mt-4" id="client-total">Total client count</h3>
        </div>
    </div>

    <!-- client script for socket io library-->
     <script src="/socket.io/socket.io.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-QoJS4DOhdmG8kbbHkxmB/rtPdN62cGWXAdAFWWJPvUFF1/zxcPSdAnn4HhYZSIlVoLVEJ0LesfNlusgm2bPfnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
